<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="calc.css">
</head>
<body>
  
  <!-- Big Note -->
  <h1>Javascript Calculator</h1>

  <!-- Calculator -->
  <div class="calc">
    <div class="calcInner">
      <div class="calc-head">
        <div class="calc-add">
          <div id="calc-add__inner">59 * 89 / 34</div>
        </div>
        <div id="calc-total">874.441176</div>
      </div>

      <div class="calc-body">
        <div class="calc-body__inner">
          <div class="calc-item">C</div>
          <div class="calc-item">+/-</div>
          <div class="calc-item">%</div>
          <div class="calc-item">&#247</div>

          <div class="calc-item">7</div>
          <div class="calc-item">8</div>
          <div class="calc-item">9</div>
          <div class="calc-item">&#215</div>

          <div class="calc-item">4</div>
          <div class="calc-item">5</div>
          <div class="calc-item">6</div>
          <div class="calc-item">-</div>

          <div class="calc-item">1</div>
          <div class="calc-item">2</div>
          <div class="calc-item">3</div>
          <div class="calc-item">+</div>
          
          <div class="calc-item">0</div>
          <div class="calc-item">.</div>
          <div class="calc-item">del</div>
          <div class="calc-item">=</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script Tag -->
  <script src="calc.js"></script>

</body>
</html>
